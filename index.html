<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expay - پرۆفایل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', sans-serif;
        }
        
        :root {
            --primary-light: #667eea;
            --primary-dark: #764ba2;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --purple-gradient: linear-gradient(135deg, rgba(100, 50, 180, 0.95) 0%, rgba(80, 40, 150, 0.95) 100%);
            --purple-bg: rgba(100, 50, 180, 0.95);
            --purple-light: #a855f7;
            --purple-dark: #7c3aed;
            --purple-glow: rgba(168, 85, 247, 0.3);
            --text-dark: #333333;
            --text-light: #666666;
            --text-gray: #888888;
            --text-light-gray: #999999;
            --border-color: #E0E0E0;
            --background: #F8F9FA;
            --white: #FFFFFF;
            --light-bg: #FEFEFE;
            --shadow-light: 0 5px 15px rgba(168, 85, 247, 0.1);
            --shadow-medium: 0 8px 25px rgba(168, 85, 247, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
        }
        
        body {
            background-color: var(--background);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
        }
        
        #profile-page {
            display: none;
            opacity: 0;
        }
        
        .active-page {
            display: block !important;
            opacity: 1 !important;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .profile-header {
            background: var(--purple-gradient);
            padding: 15px 15px 25px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: var(--glass-shadow);
            border-bottom: 1px solid var(--glass-border);
            height: 18vh;
            min-height: 120px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            z-index: -1;
        }
        
        .profile-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .logo-white {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .logo-text-white {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .logo-ex-white {
            color: var(--white);
        }
        
        .logo-pay-white {
            color: var(--white);
        }
        
        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .header-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .profile-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }
        
        .empty-profile-message {
            font-size: 1rem;
            color: var(--text-gray);
            margin-top: 20px;
        }
        
        .profile-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--purple-gradient);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            max-width: 450px;
            margin: 0 auto;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            height: 70px;
        }
        
        .profile-bottom-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            z-index: -1;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            width: 20%;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--white);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            width: 5px;
            height: 5px;
            background-color: var(--white);
            border-radius: 50%;
        }
        
        .nav-item:hover {
            color: var(--white);
            transform: translateY(-2px);
        }
        
        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .nav-text {
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            
            .profile-header {
                padding: 15px 15px 20px;
                height: 18vh;
                min-height: 120px;
            }
            
            .logo-text-white {
                font-size: 2rem;
            }
            
            .header-icon {
                width: 42px;
                height: 42px;
                font-size: 1.3rem;
            }
            
            .profile-content {
                padding: 15px;
            }
            
            .empty-profile-message {
                font-size: 0.95rem;
            }
            
            .profile-bottom-nav {
                padding: 10px 15px;
                height: 65px;
            }
            
            .nav-icon {
                font-size: 1.2rem;
            }
            
            .nav-text {
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 380px) {
            .profile-header {
                padding: 12px 12px 18px;
                min-height: 110px;
            }
            
            .header-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .empty-profile-message {
                font-size: 0.9rem;
            }
        }
        
        @media (max-height: 700px) {
            .profile-header {
                height: 20vh;
                min-height: 110px;
            }
        }
        
        @media (max-height: 600px) {
            .profile-header {
                height: 22vh;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="profile-page" class="active-page">
        <div class="container">
            <div class="profile-header">
                <div class="profile-top-bar">
                    <div class="header-icons">
                        <div class="header-icon" id="menuIcon">
                            <i class="fas fa-bars"></i>
                        </div>
                        <div class="header-icon" id="notificationIcon">
                            <i class="fas fa-bell"></i>
                        </div>
                    </div>
                    
                    <div class="logo-white">
                        <div class="logo-text-white">
                            <span class="logo-ex-white">ex</span><span class="logo-pay-white">pay</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-content">
                <p class="empty-profile-message">ئێستا لەسەر پەڕەی پرۆفایلیت</p>
            </div>
            
            <div class="profile-bottom-nav">
                <div class="nav-item" id="navHome">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">سەرەکی</div>
                </div>
                
                <div class="nav-item" id="navTransactions">
                    <div class="nav-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="nav-text">مامەڵەکان</div>
                </div>
                
                <div class="nav-item" id="navScan">
                    <div class="nav-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <div class="nav-text">سکاندکردن</div>
                </div>
                
                <div class="nav-item" id="navExchange">
                    <div class="nav-icon">
                        <i class="fas fa-money-bill-transfer"></i>
                    </div>
                    <div class="nav-text">ئاڵوگۆر</div>
                </div>
                
                <div class="nav-item active" id="navProfile">
                    <div class="nav-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="nav-text">پرۆفایل</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            console.log('پەڕەی پرۆفایل بارکرا');
        });
        
        document.getElementById('menuIcon').addEventListener('click', function() {
            alert('داشبۆردی بەرنامەکە - ئەمە بەشێکە لە مێنیوی سەرەکی');
        });
        
        document.getElementById('notificationIcon').addEventListener('click', function() {
            alert('ئەمە بەشێکە لە ئاگادارنامەکان - هیچ ئاگادارنامەیەکی نوێ نیە');
        });
        
        document.getElementById('navHome').addEventListener('click', function() {
            alert('سەرەکی - گەڕانەوە بۆ پەڕەی سەرەکی');
            setActiveNav(this);
        });
        
        document.getElementById('navTransactions').addEventListener('click', function() {
            alert('مامەڵەکان - گەڕان بۆ پەڕەی مامەڵەکان');
            setActiveNav(this);
        });
        
        document.getElementById('navScan').addEventListener('click', function() {
            alert('سکاندکردن - گەڕان بۆ پەڕەی سکاندکردن');
            setActiveNav(this);
        });
        
        document.getElementById('navExchange').addEventListener('click', function() {
            alert('ئاڵوگۆر - گەڕان بۆ پەڕەی ئاڵوگۆڕی پارە');
            setActiveNav(this);
        });
        
        document.getElementById('navProfile').addEventListener('click', function() {
            alert('پرۆفایل - ئێستا لەسەر پەڕەی پرۆفایلیت');
            setActiveNav(this);
        });
        
        function setActiveNav(activeItem) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            activeItem.classList.add('active');
        }
        
        function navigateTo(pageId) {
            console.log('گواستنەوە بۆ پەڕە:', pageId);
        }
    </script>
</body>
</html>
